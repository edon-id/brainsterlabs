  <script src="https://kit.fontawesome.com/79229d5957.js" crossorigin="anonymous"></script>
  <!-- GOOGLE FONTS  -->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- GOOGLE FONTS  -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap');
  </style>

</head>
  <body>

  <!-- SECTION 1 NAVBAR -->

  <div class="container-fluid bg-warning my-container">
    <div class="my-logo">
      <a href="./index.html">
        <img src="./Images/Logo.png" alt="logo">
        <p>BRAINSTER</p>
      </a>      
    </div>
    
    <div class="my-hamburger">
      <div class="line1"></div>
      <div class="line2"></div>
      <div class="line3"></div>
    </div>
    <div class="my-nav-bar">
      <div class="close-hamburger">
        <a href=""><i class="fa-solid fa-xmark fa-2x"></i></a>
      </div>
      <ul>
        <li>
          <a href="https://brainster.co/marketing" target="_blank">Академија за маркетинг</a>  
        </li>
        <li>
          <a href="https://brainster.co/front-end/" target="_blank">Академија за програмирање</a>
        </li>
        <li>
          <a href="https://brainster.co/data-science/" target="_blank">Академија за data science</a>
        </li>
        <li>
          <a href="https://brainster.co/graphic-design/" target="_blank">Академија за дизајн</a>
        </li>
        <li>
          <a class="btn-student" href="../starter-files/form.html">Вработи наш студент</a>
        </li>
      </ul>
    </div>
  </div>
  

  <!-- SECTION 2 FORM -->

    <div class="container-fluid bg-warning">
      <div class="container pt-5 pb-5">

        <p class="h1 pt-5 pb-5 font-weight-bolder text-center">Вработи студенти</p>
        
      <form id="form" class="form pb-5 pt-5">
        <div class="row pt-5 pb-5">
          <div class="form_control col-md-6 mt-1 d-flex flex-column">
            <label for="username" class="font-weight-bold">Име и презиме</label>
            <input id="username" name="username" class="form-css p-3" type="text" placeholder="Вашето име и презиме">
            <small>Error Message</small>
          </div>
          <div class="form_control col-md-6 mt-1 d-flex flex-column">
            <label for="company" class="font-weight-bold">Име на компанија</label>
            <input id="company" name="company" class="form-css p-3" type="text" placeholder="Име на вашата компанија">
            <small>Error Message</small>
          </div>
          <div class="form_control col-md-6 mt-1 d-flex flex-column">
            <label class="font-weight-bold" for="email">Контакт имејл</label>
            <input id="email" name="email" class="form-css p-3" type="email" placeholder="Контакт имејл на вашата компанија" required>
            <small>Error Message</small>
          </div>
          <div class="form_control col-md-6 mt-1 d-flex flex-column">
            <label class="font-weight-bold" for="phone">Контакт телефон</label>
            <input id="phone" name="phone" class="form-css p-3" type="tel" placeholder="Контакт телефон на вашата компанија">
            <small>Error Message</small>
          </div>
          <div class="form_control col-md-6 mt-1 mb-3">
            <label class="font-weight-bold" for="students">Тип на студенти</label>
            <div class="containerr">
              <div class="select-box">
                <div class="options-container">

                  <div class="option font-weight-bold">
                    <input type="radio" class="radio" id="marketing" name="category"/>
                    <label for="marketing">Студенти од маркетинг</label>
                  </div>
        
                  <div class="option font-weight-bold">
                    <input type="radio" class="radio" id="development" name="category" />
                    <label for="development">Студенти од програмирање</label>
                  </div>
        
                  <div class="option font-weight-bold">
                    <input type="radio" class="radio" id="science" name="category" />
                    <label for="science">Студенти од data science</label>
                  </div>
        
                  <div class="option font-weight-bold">
                    <input type="radio" class="radio" id="design" name="category" />
                    <label for="design">Студенти од дизајн</label>
                  </div>
                </div>
        
                <div class="font-weight-bold selected d-flex flex-row justify-content-between">
                  <div class="div-student">
                    Изберете тип на студент
                  </div>
                  <div class="student-icon">
                    <i class="fa-solid fa-caret-down"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="form_control col-md-6 pb-5 button-margin">
            <button type="submit" class="btn btn-block btn-danger">ИСПРАТИ</button>
          </div>
        </div>
      </form>
      </div>
    </div>

  <!-- SECTION 3 FOOTER -->

  <div class="container-fluid pt-3 pb-3 text-center bg-dark text-white">
    <p class="h6">Изработено со <i class="fa-solid fa-heart text-danger"></i> од студентите на Brainster</p>
  </div> 
    
  <!-- SCRIPTS  -->

    <script src="./main.js"></script>
    <script src="./form.js"></script>

    </script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

            crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
            integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
            crossorigin="anonymous">
    </script>

  <!-- --------- -->
  </body>
</html>
